<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>
<body>
<div id="title">
    <h1 th:text="'TODOS FOR TODAY'"></h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>URGENT</th>
            <th>DONE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td class="id" th:text="${todo.id}"></td>
            <td th:text="${todo.description}"></td>
            <td th:class="(${todo.urgent} ? 'check_mark' : 'x_mark')"
                th:text="(${todo.urgent} ? '✓' : '✕')"></td>
            <td th:class="(${todo.done} ? 'check_mark' : 'x_mark')"
                th:text="(${todo.done} ? '✓' : '✕')"></td>
            <td><a type="button" class="btn btn-danger btn-xs" th:href="'/todo/' + ${todo.id} + '/delete'">DELETE</a>
            </td>
            <td><a type="button" class="btn btn-success btn-xs" th:href="'/todo/' + ${todo.id} + '/edit'">EDIT</a>
            </td>
        </tbody>
    </table>
</div>
<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
