<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <h1 th:text="'Welcome to the Programming Fox Club!'"></h1>
</div>
<div>
    <p th:text="'Please provide a name, so you can associate it to your pet!'"></p>
    <form action="#" th:action="@{/login}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <input type="submit" value="Go" />
    </form>
</div>
</body>
</html>
