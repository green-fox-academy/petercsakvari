<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Validation</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <h1 th:style="'color: ' + (${isValid} ? 'green' : 'red')"
        th:text="${email} + (${isValid} ? ' is a valid email address' : ' is not a valid email address')"></h1>
</body>
</html>
